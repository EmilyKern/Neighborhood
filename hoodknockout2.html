<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="hoodknockout.css">
	<title>SLC Tourist Spots</title>
</head>
<body>
	<div class="container">
		<div id="options-box">
			<h1>Salt Lake City Tourist Spots</h1>
			<div data-bind="foreach: locations">
				<!-- http://knockoutjs.com/documentation/click-binding.html -->
				<ul data-bind="foreach: locations">
    				<li>
        				<span data-bind="text: $data"></span>
        				<button data-bind="click: $parent.removePlace">Remove</button>
    				</li>
				</ul>
				<!-- http://knockoutjs.com/documentation/binding-context.html -->
				<ul data-bind="foreach: title">
    				<li>The value is <span data-bind="text: $data"></span></li>
				</ul>

				<p  data-bind="text: title"> </p>
			</div>
		</div>
		<!-- <div>
			<span class="text">Search for nearby places</span>
			<input id="places-search" type="text" placeholder="Ex. Bookstore in SLC">
			<input id="go-places" type="button" value="Go">
		</div> -->
	</div>
	<!-- <div style="height:800px;width:800px;" id="map"> </ div> -->
	
	<div id="map"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script
>	
	<script src="knockout.js"></script>
	<script src="hoodknockout2.js"></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBnsWHfIV-I0IPAB6k9JgdHX84h7fBjWCo&v=3&callback=initMap"></script>


</body>
</html>
