<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Comptible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 

	<title>SLC Tourist Spot Neighborhood Map</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="container">
      <header class="options-box">
        <h1>Salt Lake City Tourist Spots</h1>
        <article>
          <input id="searchInput" type="text" placeholder="Search Box" data-bind="textInput: query">
          <hr>
          <ul data-bind="foreach: searchList">
        	   <li><button data-bind="visible: showInList, text: title, click: $root.placesList"></button></li>
      	  </ul>
        </article>
        <hr>
        <article data-bind="html: wikiData">
        <hr>
        </article>
    </header>
    <section id="map"></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="JSLibrary/knockout.js"></script>
  	<script src="neighborhoodknockout.js"></script>

  	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBnsWHfIV-I0IPAB6k9JgdHX84h7fBjWCo&v=3&callback=initMap"></script>
  </main>
</body>
</html>
