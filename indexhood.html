<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">

	<title>SLC Tourist Spot Neighborhood Map</title>
	<link rel="stylesheet" href="stylehood.css">
</head>
<body>
	<div class="container">
      <div class="options-box">
        <h1>Salt Lake City Tourist Spots</h1>
        <div>
          <input id="searchInput" type="text" placeholder="Search Box" data-bind="textInput: query">
          <hr>
          <ul data-bind="foreach: searchList">
        	<li><button data-bind="text: title, click: $root.placesList"></button></li>
      	  </ul>
        </div>
        <hr>
        <div data-bind="html: wikiData">
        <hr>
      </div>
    </div>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="knockout.js"></script>
  	<script src="neighborhoodknockout.js"></script>

  	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBnsWHfIV-I0IPAB6k9JgdHX84h7fBjWCo&v=3&callback=initMap"></script>
</body>
</html>
